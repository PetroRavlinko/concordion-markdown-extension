apply from: 'https://raw.githubusercontent.com/concordion/concordion-extension-build/master/extension-build.gradle'

description = 'An extension to Concordion to embed screenshots in the output specification'

ext {
    developers = {
        developer {
            id 'nigel.charman.nz'
            name 'Nigel Charman'
            roles { role 'Project owner' }
            url 'http://gplus.to/NigelCharman'
        }
    }
    inceptionYear = '2015'
}

githubPages {
    repoUri = 'git@github.com:concordion/concordion-markdown-extension.git'
    pages {
        from 'docs'
        
        from ('build/reports/spec/spec') {
            into 'spec'
        }
        
        from ('build/docs/javadoc/') {
            into 'api'
        }
    }
}

dependencies {
    compile 'org.pegdown:pegdown:1.6.0'
}

test {
    systemProperties['concordion.output.dir'] = "${reporting.baseDir}"
    include '**/*Markdown.*'
}
